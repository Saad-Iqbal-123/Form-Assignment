<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>

  <body>
    <form action="">
      <h1>Payment Form</h1>
      <p>Required filed are following by</p>
      <h2>Contact Information</h2>
      <p>Name: *<input type="text" name="name" required</p>
      <p>Last Name: *<input type="text" name="name" required</p>
      <fieldset>
        <legend>Gender *</legend>
        <p>
          Male <input type="radio" name="gender" id="Male" required />female
          <input type="radio" name="gender" id="Female" required
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="address" id="address" cols="50" rows="7"></textarea>
      </p>
      <p>Email: * <<input type="number" name="pincode" required /></p>
      <h2>Payment Information</h2>
      <p>
        Card Type: *
        <select name="card type" id="card type" required>
          <option value="">--select a card Type</option>
          <option value="visa">visa</option>
          <option value="rupay">Rupay</option>
        </select>
      </p>
      <p>
        Card Number *<input
          type="number"
          name="cardnumber"
          id="cardnumber"
          required
        />
      </p>
      <p>
        Expiration date: *
        <input type="date" name="exp-date" id="exp-date" required />
      </p>
      <p>CVV *<input type="password" name="cvv" id="cvv" required /></p>
      <input type="submit" value="PayNow" />
    </form>
  </body>
</html>
